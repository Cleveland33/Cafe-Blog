<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>☕Café Blog</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="site-header">            
                <h1><strong>Café</strong>☕Blog</h1>

                <nav>
                    <a href="about.html">About Us</a>
                    <a href="courses.html">Course's</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div><!--.site-header-->

            <div class="header-text">
                <h2>Café☕Blog with Tips and Courses</h2>
                <p>Learn from the experts with the best recipes and tips</p>
            </div><!--.header-text-->
        </div><!--.container-->
    </header>

    <main class="container">
        <h2 class="center">Contact</h2>
        <div class="flex center-elements">
            <div class="complete">
                <img src="/img/coffee-images-main/contact.jpg" alt="contact background">           
            </div>

            <div class="contact-form portion-6">
                <form action="#">
                    <div class="field">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </div><!--field-->

                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your email">
                    </div><!--field-->

                    <div class="field">
                        <label for="msg">Message:</label>
                        <textarea name="msg" id="msg"></textarea>
                    </div><!--field-->

                    <div class="field send">
                        <input type="submit" value="Send" class="btn">
                    </div>
                </form><!--form-->           
            </div><!--.contact form-->
        </div><!--.flex-->
    </main>

    <footer class="site-footer">
        <div class="container">
        <div class="footer-container">
            <p><strong>Café</strong>☕Blog</p>
            <nav>
                <a href="about.html">About Us</a>
                <a href="courses.html">Course's</a>
                <a href="contact.html">Contact</a>           
            </nav>
        </div>
        </div>
    </footer>

</body>
</html>
